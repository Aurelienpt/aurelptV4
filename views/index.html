<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurelpt V4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/img/icon.ico">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar-custom">
        <div class="nav-container">
            <ul class="nav-links">
                <li style="--i: 1"><a href="/">Accueil</a></li>
                <li style="--i: 2"><a href="/presentation">Présentation</a></li>
            </ul>
            <a href="/" class="logo-container">
                <div><img src="/img/logo.png" alt="Logo"></div>
            </a>
            <ul class="nav-links">
                <li style="--i: 3"><a href="/blog">Blog</a></li>
                <li style="--i: 4"><a href="/projets">Projets</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenu -->
    <div class="content">
        <h1 class="neon-effect">Bienvenue sur Aurelpt V4 !</h1>
        <h3 class="neon-effect">site en construction</h3>
    </div>

    <div id="gameContainer">
        <canvas id="pongCanvas" width="600" height="400"></canvas>
        <button id="startButton" class="btn btn-primary">Jouer à Pong</button>
        <div id="gameMessage"></div>
        <button id="replayButton" class="btn btn-primary" style="display: none;">Rejouer</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
    <script src="/pong.js"></script>
</body>
</html>

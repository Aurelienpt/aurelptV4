<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurelpt V4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/blog.css">
    <link rel="icon" href="/img/icon.ico">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar-custom">
        <div class="nav-container">
            <ul class="nav-links">
                <li style="--i: 1"><a href="/">Accueil</a></li>
                <li style="--i: 2"><a href="/presentation">Présentation</a></li>
            </ul>
            <a href="/" class="logo-container">
                <div><img src="/img/logo.png" alt="Logo"></div>
            </a>
            <ul class="nav-links">
                <li style="--i: 3"><a href="/blog">Blog</a></li>
                <li style="--i: 4"><a href="/projets">Projets</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenu -->
    <div class="content">
        <h1 class="neon-effect-noanim">Blog</h1>
    </div>

<!-- Section Blog -->
<section class="blog-section">
    <div class="container">
        <!-- Filtres -->
        <div class="mb-5 text-center">
            <button class="btn btn-sort active" data-sort="date">Plus récents</button>
            <button class="btn btn-sort" data-sort="views">Plus populaires</button>
        </div>

        <!-- Grille d'articles -->
        <div class="row g-4" id="blog-container">
            <!-- Articles will be generated here -->
        </div>
    </div>
</section>

<!-- Modals des articles -->
<div class="modal fade" id="blogModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modalContent"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-modal" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
    

<footer class="site-footer">
    <div class="container">
        <div class="footer-content">
            <p class="footer-text">
                Fait avec <span class="heart">❤️</span> par Aurélien 
                <span class="copyright">©</span> 
                <span id="current-year">2024</span>
            </p>
        </div>
    </div>
</footer>

<script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="blog.js"></script>
</body>
</html>
